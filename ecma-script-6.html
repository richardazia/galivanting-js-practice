<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcmaScript Scope - learning more</title>

    <style>
        #box {
            display: flex;
            justify-content: space-around;
        }

        #box > div {
            height: 5em;
            width: 5em;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>EcmaScript Scope - learning more</h1>
    <p>Use inspect and console to see more</p>

    <div id="box"></div>

    <script>
        var a = "Hello";
        var b = "World";
        var c = a + " " + b;
        console.log(c);

        var topic = "JavaScript";

        if(topic) {
            let topic = "EcmaScript";
            console.log("block", topic);
        }

        console.log("global", topic);

        var div; 
        var box = document.getElementById("box");

        for (let i=0; i<5; i++) {
            div = document.createElement("div");
            div.onclick = function() {
                console.log("This is box #" + i);
            }
            box.appendChild(div);
        }

        // const 
        // With var the value can be reset to a new value with ease. 
        var sunny = false;
        sunny = true;
        console.log(sunny);

        // With const the value is fixed and cannot be changed.

        const snowing = true;
        // snowing = false; // This will throw an error.
        console.log("It is snowing today: " + snowing);

        // Template strings or Template Literals

    </script>
    <h1>Template Strings</h1>
    <script src="ecma.js"></script>
</html>
