<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Solitaire - A Lonely Person's game</title>
    </head>
    <body style="display: none">
        <div class="window__inner">
            <div class="window__heading">
                <div class="window__heading-icon">
                    <h1>Solitaire - Javascript Practice</h1>
                </div>
                <div class="window__actions">
                    <button type="button" id="js-reset" class="new-game">New Game</button>
                </div>
                <div class="window__content">
                    <div class="solitaire" id="js-solitaire"></div>
                        <div id="js-finish" class="finish-deck"></div>
                        <div id="js-board" class="board-deck"></div>
                    </div>
                    <div class="deck">
                        <div id="js-deck-pile" class="deck__pile"></div>
                        <div id="js-deck-deal" class="deck__deal"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
